<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="icon" href="images/icon.webp" />
    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-3 ff-poppins">
      <h1 class="text-center">Registration Form</h1>
      <form class="my-5">
        <!-- first name  -->
        <div class="row mb-3">
          <label for="inputFirstName" class="col-sm-3 col-form-label"
            >Frist Name</label
          >
          <div class="col-sm-9">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <!-- last name  -->
        <div class="row mb-3">
          <label for="inputlastName" class="col-sm-3 col-form-label"
            >Last Name</label
          >
          <div class="col-sm-9">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <!-- dept/office  -->
        <div class="row mb-3">
          <label for="inputDept" class="col-sm-3 col-form-label"
            >Department/Office</label
          >
          <div class="col-sm-9">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-building"></i
              ></span>
              <input
                type="text"
                class="form-control"
                aria-label="Text input with dropdown button"
                placeholder="Select your department/office"
              />
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">HR</a></li>
                <li><a class="dropdown-item" href="#">Finance</a></li>
                <li>
                  <a class="dropdown-item" href="#">Marketing</a>
                </li>
                <li><a class="dropdown-item" href="#">Social Media</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- uername  -->
        <div class="row mb-3">
            <label for="inputUserName" class="col-sm-3 col-form-label"
              >Userame</label
            >
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <!-- password  -->
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-3 col-form-label"
              >Password</label
            >
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <!-- confirm password  -->
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-3 col-form-label"
              >Confirm Password</label
            >
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <!-- email  -->
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-3 col-form-label"
              >Email</label
            >
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-Mail Address"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <!-- contact  -->
          <div class="row mb-3">
            <label for="inputContact" class="col-sm-3 col-form-label"
              >Contact</label
            >
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-phone"></i
                ></span>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="(030)"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <!-- button   -->
           <div class="text-center">
            <button type="button" class="btn bg-dark text-white py-2">SUBMIT<i class="fa-solid fa-paper-plane ms-2"></i>
            </button>
           </div>
          
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
